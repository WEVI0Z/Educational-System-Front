<footer class="footer">
    <nav class="footer__navigation">
        <h1 class="footer__title">
            <a routerLink="/main">Education System</a>
        </h1>
        
        <ul class="footer__links">
            <li class="footer__link"><a routerLink="/library">Документы</a></li>
            <li class="footer__link"><a [routerLink]="['/library', 'theory']">Теория</a></li>
            <li class="footer__link"><a [routerLink]="['/library', 'practise']">Практика</a></li>
        </ul>

        <ul class="footer__buttons">
            <li *ngIf="!(authorized | async)" class="footer__button"><a class="button" routerLink="/user/register">Регистрация</a></li>
            <li *ngIf="!(authorized | async)" class="footer__button"><a class="button" routerLink="/user/login">Вход</a></li>
            <li *ngIf="authorized | async" class="footer__button"><a class="button" routerLink="/user/info">Личный кабинет</a></li>
            <li *ngIf="authorized | async" class="footer__button"><a class="button" (click)="logout()">Выйти</a></li>
            <li *ngIf="admin | async" class="footer__button"><a class="button" routerLink="/admin">Администрирование</a></li>
        </ul>
    </nav>
</footer>
